site_name: SysMap Documentation
site_description: A comprehensive system inventory tool for tracking installed software
site_author: Lorenzo Uriel
site_url: https://sysmap.readthedocs.io

repo_name: lorenzouriel/sysmap
repo_url: https://github.com/lorenzouriel/sysmap
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  language: en
  icon:
    repo: fontawesome/brands/github

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - tables
  - toc:
      permalink: true

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Quick Start: getting-started/quickstart.md
      - Configuration: getting-started/configuration.md
  - User Guide:
      - Scanning: user-guide/scanning.md
      - Export Formats: user-guide/export-formats.md
      - Comparing Snapshots: user-guide/diff.md
      - Watch Mode: user-guide/watch.md
      - Package Managers: user-guide/package-managers.md
  - Advanced:
      - Configuration File: advanced/config-file.md
      - Docker Usage: advanced/docker.md
      - CI/CD Integration: advanced/ci-cd.md
  - API Reference:
      - Scanner: api/scanner.md
      - Exporters: api/exporters.md
      - Config: api/config.md
  - Contributing:
      - Development Setup: contributing/setup.md
      - Guidelines: contributing/guidelines.md
      - Code of Conduct: contributing/code-of-conduct.md
  - Changelog: changelog.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/lorenzouriel/sysmap
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/sysmap/